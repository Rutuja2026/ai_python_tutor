<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Python Tutor for Kids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to AI Python Tutor!</h1>
    <p>Learn Python interactively with AI. Ask any question, and your tutor will help!</p>

    <div>
        <label for="apiKey">Enter OpenAI API Key:</label>
        <input type="text" id="apiKey" placeholder="Your API Key">
    </div>

    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Ask a Python question...">
    <button onclick="sendMessage()">Send</button>

    <script src="script.js"></script>
</body>
</html>
